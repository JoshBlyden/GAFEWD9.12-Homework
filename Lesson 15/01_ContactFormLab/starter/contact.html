		<header class="relaxrFormHeader">

				<nav>

		<section id="contact" class="relaxrFormTwinCol">
			<div class="relaxrFormTwinCol_body">
				<h1>Contact Us</h1>

				<form action="http://null.local/contactform.php" method="post" class="cd-form">
					<fieldset>
						<legend>Account Info</legend>
						<input class="user" placeholder="First and Last" type="text" id="cd-name">
						<label for="cd-name">Name</label>

						<input class="company" placeholder="Company Name" type="text" id="cd-company">
						<label for="cd-company">Company</label>
						<input class="email" placeholder="Name@emailaddress.com" type="email" id="cd-email">
						<label for="cd-email">Email</label> 	 					
					</fieldset>
						 	
					<fieldset>
						<legend>Project Info</legend>
						<textarea class="message" placeholder="Enter your message here" type="text" id="cd-message"></textarea>
						<label for="cd-message">Message</label>
					</fieldset>

					<input type="submit" value="Send Message">
				</form>
